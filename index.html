<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>App</title>
  </head>
  <body>
    <div id="app">

      <!-- Menu -->
      <navbar-area-pubblica v-show="user === '' && body !== 'Dettaglio'" :body.sync="body" :user.sync="user" :nome-gestore.sync="nomeGestore"></navbar-area-pubblica>
      <navbar-area-privata v-show="user !== '' && body !== 'Dettaglio'" :body.sync="body" :user.sync="user" :nome-gestore.sync="nomeGestore"></navbar-area-privata>
      <navbar-torna v-show="body === 'Dettaglio'" :body.sync="body" :user.sync="user"></navbar-torna>

      <div style="border: 2px solid black; margin: 1.5vh; height: 80vh; overflow: scroll;">

        <!-- Area Pubblica -->
        <home v-show="body === 'Home'"></home>

        <registrati v-show="body === 'Registrati'" :body.sync="body"></registrati>

        <accedi v-show="body === 'Accedi'" :user.sync="user" :body.sync="body" :nome-gestore.sync="nomeGestore"></accedi>

        <elenco-gestori :managers="managers" v-show="body === 'ElencoGestori'"></elenco-gestori>

        <elenco-stazioni :stations="stations[indiceStazione]" v-show="body === 'ElencoStazioni'"></elenco-stazioni>

        <dettaglio :station-d="stationD" :user="user" :account="account" :codice-colonna="codiceColonna" :body.sync="body" :nome-gestore.sync="nomeGestore" v-show="body === 'Dettaglio'"></dettaglio>

        <!-- Area Privata -->
        <profilo :account="account" v-show="body === 'Profilo'"></profilo>

        <credito :credito.sync="account.credito" v-show="body === 'Credito'"></credito>

        <statistiche :movements="movements" :recharges="recharges" v-show="body === 'Statistiche'"></statistiche>

      </div>
    </div>
    <p id="footer" :style="Style">{{link}}</p>
  </body>
</html>
