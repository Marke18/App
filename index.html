<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>App</title>
  </head>
  <body>
    <div id="app">

      <!-- Menu -->
      <navbar :body.sync="body" :user.sync="user" :nome-gestore.sync="nomeGestore"></navbar>

      <div style="margin: 0 1.5vh 0 1.5vh; height: 77.5vh;">

        <home v-show="body === 'Home'" :managers="managers" :nome-gestore.sync="nomeGestore" :body.sync="body"></home>

        <elenco-gestori :managers="managers" v-show="body === 'ElencoGestori'"></elenco-gestori>

        <elenco-stazioni-intero :stations="stations" :nome-gestore="nomeGestore" v-show="body === 'ElencoStazioniIntero'"></elenco-stazioni-intero>

        <elenco-stazioni :stations="stations[indiceStazione]" :nome-gestore="nomeGestore"  v-show="body === 'ElencoStazioni'"></elenco-stazioni>

        <dettaglio :station-d="stationD" :user="user" :account="account" :codice-colonna="codiceColonna" :body.sync="body" :nome-gestore.sync="nomeGestore" v-show="body === 'Dettaglio' || body === 'DettaglioMappa'"></dettaglio>

        <!-- Area Pubblica -->
        <registrati v-show="body === 'Registrati'" :body.sync="body"></registrati>

        <accedi v-show="body === 'Accedi'" :user.sync="user" :body.sync="body" :nome-gestore.sync="nomeGestore"></accedi>

        <recupera v-show="body === 'Recupera'" :body.sync="body"></recupera>

        <!-- Area Privata -->
        <profilo :account="account" v-show="body === 'Profilo'"></profilo>

        <credito :credito.sync="account.credito" v-show="body === 'Credito'"></credito>

        <statistiche :movements="movements" :recharges="recharges" v-show="body === 'Statistiche'"></statistiche>

        <dettaglio-ricarica :dettaglio="dettaglioR" v-show="body === 'DettaglioRicarica'"></dettaglio-ricarica>

        <dettaglio-movimento :dettaglio="dettaglioM" v-show="body === 'DettaglioMovimento'"></dettaglio-movimento>

      </div>
    </div>
    <p id="footer" :style="Style">{{link}}</p>
  </body>
</html>
